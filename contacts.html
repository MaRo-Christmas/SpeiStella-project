    <h1 class="mt-0">Контакти</h1>
    <p class="lead">Опишіть ваш запит — повернемось із пропозицією протягом 1–2 робочих днів.</p>
    <form class="grid" style="max-width:720px" action="#" method="post">
      <label>Ім'я<br><input type="text" name="name" required style="width:100%;height:44px;border:1px solid var(--border);border-radius:8px;padding:0 12px;"></label>
      <label>Email<br><input type="email" name="email" required style="width:100%;height:44px;border:1px solid var(--border);border-radius:8px;padding:0 12px;"></label>
      <label>Повідомлення<br><textarea name="message" rows="6" required style="width:100%;border:1px solid var(--border);border-radius:8px;padding:12px;"></textarea></label>
      <button class="btn" type="submit">Надіслати</button>
    </form>
    <p class="mt-4">Або напишіть на <a href="mailto:hello@speistella.com">hello@speistella.com</a></p>
